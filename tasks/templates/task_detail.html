{% extends 'base.html' %}

{% block content %}

<h1>Task detail:</h1>
<p style="color:green"> {{warning}}</p>
<p style="color:red"> {{error}}</p>
    <h2>Titulo: {{task.title}}</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Modificar
    </button>
</form>

<form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Complete
    </button>
</form>

<form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Delete
    </button>
</form>
{% endblock %}
