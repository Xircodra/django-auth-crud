<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django CRUD App</title>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      {% if user.is_authenticated %}
      <li>
        <a href="/tasks">Tasks pending</a>
      </li>
      <li>
        <a href="{% url 'tasks_completed' %}">Tasks completed</a>
      </li>
      <li>
        <a href="/tasks/create">Create Task</a>
      </li>
      <li>
        <a href="/logout">Log Out</a>
      </li>
      {% else %}
      <li>
        <a href="/signup">Sign Up</a>
      </li>
      <li>
        <a href="/signin">Sign In</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}
  {% endblock %}

</body>
</html>
